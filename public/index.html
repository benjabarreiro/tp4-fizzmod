<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron">
            <h1 style="color:blue;">Ingrese datos</h1>
            <br>

            <form action="/ingreso" method="post">
                
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input id="nombre" class="form-control" type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="precio" class="form-control" type="number" name="precio">
                </div>

                <div class="form-group">
                    <label for="descripcion"><b>Descripci√≥n</b></label>
                    <input id="descripcion" class="form-control" type="text" name="descripcion">
                </div>            

                <div class="form-group">
                    <label for="urlImg"><b>Url de su foto</b></label>
                    <input id="urlImg" class="form-control" type="text" name="urlImg">
                </div>

                <button class="btn btn-success mt-3 mb-5">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
